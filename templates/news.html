/* NAVBAR */
ul {
  list-style-type: none;

  padding: 0;
  overflow: hidden;
  background-color: #56081e;
}

li {
  float: left;
  border-right:1px solid #1a1a1d;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  font-size: 13;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #c3073f
}

.active {
  background-color: #c3073f;
}

#bottom {
  position:absolute;
  bottom:0;
  right:0;
} 
  

</style>
</head>
